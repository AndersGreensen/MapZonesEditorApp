<!DOCTYPE html>
<html>

<head>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=9" /> -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Задание координат</title>
    <link href="styles.css" rel="stylesheet">

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>


</head>

<body style="display: flex; flex-direction: row;">
    <div id="map" style="flex: 0 0 70%; min-width: 600;overflow: auto;"></div>
    <div style="flex: 0 0 30%">
        <div style="display: flex; flex-direction: column; height: 100%;">
            <div style="flex: 0 0 auto; padding: 0.5em;">
                <div style="display: block; margin: 0 auto;">
                    <button id="addButton">Добавить зону</button>
                </div>

                <div id="editZonePanel" hidden="true">
                    <span id="addNameSpan">Добавление зоны</span>
                    <span id="editNameSpan" hidden="true">Редактирование зоны</span>
                    <div style="padding: 0.5em">
                        <span>Название:</span>
                        <input type="text" id="zoneNameInput">
                    </div>
                    <div style="padding: 0.5em">
                        <span>Цвет:</span>
                        <input type="color" id="zoneColorInput" value="#D4FFCE">
                    </div>
                    <button id="applyEditZoneButton">Применить</button>
                    <button id="cancelEditZoneButton">Отмена</button>
                </div>
            </div>
            <div id="zonesListPanel" style="background-color: #F7F7F7; flex: 0 0 100%">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="helper.js"></script>
</body>

</html>
